
plugins {
    id "com.jfrog.bintray" version "1.6"
}

allprojects {
    apply plugin: "maven-publish"
    group = 'nl.weeaboo.luajpp2'
    version = '2.3.2'

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }    
}

subprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "java"

    ext {
        junitVersion = '4.12'
    }
    
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    dependencies {
        testCompile "junit:junit:$junitVersion"
    }
    
    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
        classifier "sources"
    }
}

project(':core') {
    eclipse.project {
        name = "luajpp2-core"
    }
    
    processResources {
        filesMatching('**/*.properties') {
            filter {
                // Engine version number
                it.replace('@VERSION@', version)
            }
        }
    }
}


project(':plugin') {
    eclipse.project {
        name = "luajpp2-plugin"
    }
    
    dependencies {
        compile project(':core')
    }
}

publishing {
    publications {
        core(MavenPublication) {
            artifactId = 'luajpp2-core'

            def proj = project(":core")
            from proj.components.java            
            artifact(proj.sourceJar)
        }
        plugin(MavenPublication) {
            artifactId = 'luajpp2-plugin'

            def proj = project(":plugin")
            from proj.components.java            
            artifact(proj.sourceJar)
        }
    }
}

bintray {   
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['core', 'plugin']
    pkg {
        repo = 'luajpp2'
        name = 'luajpp2'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/anonl/luajpp2.git'
        version {
            name = project.version
        }
    }
}
