buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'http://plugins.gradle.org/m2/' }
    }
    dependencies {
        // Plugins for Android
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

plugins {
    // Plugin for uploading to bintray
    // Note: Causes a classpath conflict for org.apache.tools.zip
    id 'com.jfrog.bintray' version '1.8.0'

    // Google error-prone
    id 'net.ltgt.errorprone' version '0.0.13' apply false
}

apply from: 'dependencies.gradle'

allprojects {
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'com.jfrog.bintray'
    
    group = 'nl.weeaboo.luajpp2'
    version = '3.0.0-beta3'

    repositories {
        jcenter()
    }
    
    bintray {   
        user = System.getenv('BINTRAY_USER')
        key = System.getenv('BINTRAY_KEY')
        pkg {
            repo = 'luajpp2'
            name = 'luajpp2'
            licenses = ['MIT']
            vcsUrl = 'https://github.com/anonl/luajpp2.git'
            version {
                name = project.version
            }
        }
    }    
}

subprojects {
    apply plugin: 'jacoco'
    apply plugin: 'maven-publish'

    ext {
        javaVersion = JavaVersion.VERSION_1_8

        pomLicenseConfig = {
           licenses {
                license {
                    name 'MIT'
                    url 'https://opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }
        }
        pomLicenseConfig.resolveStrategy = Closure.DELEGATE_ONLY // Otherwise 'license' elem is missing
    }
    
    plugins.withType(JavaPlugin) {
        sourceCompatibility = javaVersion

        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
        }

        dependencies {
            compileOnly deps.static_analysis_annotations
            implementation deps.slf4j_api

            testImplementation deps.junit
            testRuntimeOnly deps.slf4j_desktop
        }

        test {
            def uiTest = project.hasProperty('uiTest')
            inputs.property('uiTest', uiTest) // Re-execute task if uiTest property changes
            useJUnit {
                if (!uiTest) {
                    // Exclude UI tests by default
                    excludeCategories 'nl.weeaboo.gdx.test.junit.GdxUiTest'
                }
            }
        }

        jacocoTestReport {
            reports {
                xml.enabled true
            }
        }

        task sourceJar(type: Jar) {
            from sourceSets.main.allJava
            classifier "sources"
        }

        project.apply from: rootProject.file('errorprone.gradle')
    }
}

project(':luajpp2-core') {
    apply plugin: 'java-library'

    processResources {
        filesMatching('**/*.properties') {
            filter {
                // Engine version number
                it.replace('@VERSION@', version)
            }
        }
    }
    
    publishing {
        publications {
            core(MavenPublication) {
                from components.java            
                artifactId = 'luajpp2-core'
                artifact(sourceJar)

                pom.withXml {
                    asNode().children().last() + proj.ext.pomLicenseConfig
                }  
            }
        }
    }    

    bintray {
        publications = ['core']
    }
}

project(':luajpp2-plugin') {
    apply plugin: 'java-library'

    dependencies {
        api project(':luajpp2-core')
    }

    publishing {
        publications {
            plugin(MavenPublication) {
                from components.java            
                artifactId = 'luajpp2-plugin'
                artifact(sourceJar)

                pom.withXml {
                    asNode().children().last() + proj.ext.pomLicenseConfig
                }  
            }
        }
    }    

    bintray {
        publications = ['plugin']
    }
}

project(':luajpp2-android') {
    apply plugin: 'com.android.application'

    android {
        buildToolsVersion '26.0.2'
        compileSdkVersion 25

        defaultConfig {
            minSdkVersion 15
            targetSdkVersion 26
        }

        compileOptions {
            sourceCompatibility javaVersion
            targetCompatibility javaVersion
        }

        lintOptions {
            textOutput 'stdout'
            textReport true
        }
    }

    dependencies {
        api project(':luajpp2-core')
    }
}

